<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Leave Form - AIMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <style>
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      font-weight: 600;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
    }

    .output-box {
      background: #f9fafb;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: left;
      white-space: pre-line;
    }

    button {
      padding: 12px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1d4ed8;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Add your logo here -->
    <!-- <img src="logo.png" class="logo" alt="AIMS School & College"> -->

    <h2>Student Leave Application</h2>
    <form id="leaveForm">
      <div class="form-group">
        <label for="name">Student Name:</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-group">
        <label for="grade">Grade / Class:</label>
        <input type="text" id="grade" required />
      </div>
      <div class="form-group">
        <label for="reason">Reason for Leave:</label>
        <textarea id="reason" rows="3" required></textarea>
      </div>
      <button type="submit">Generate Application</button>
    </form>

    <div class="output-box" id="applicationBox" style="display: none;"></div>
  </div>

  <script>
    document.getElementById('leaveForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const grade = document.getElementById('grade').value;
      const reason = document.getElementById('reason').value;

      const appText = `To,  
The Principal,  
AIMS School and College, Islamabad.  

Respected Sir/Madam,  

I, ${name} of class ${grade}, would like to request a leave due to the following reason:  
"${reason}".  

Kindly grant me leave for the mentioned reason. I shall be thankful to you.  

Yours obediently,  
${name}`;

      const appBox = document.getElementById('applicationBox');
      appBox.innerText = appText;
      appBox.style.display = 'block';
    });
  </script>
</body>
</html>
